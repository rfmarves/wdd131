<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprime.ninja</title>
    <meta name="description" content="Imprime.ninja, 3D prints, custom objects, inspiring and curious artifacts">
    <meta name="author" content="René Marves">
    <link type="image/x-icon" rel="shortcut icon" href="/images/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/main.css" media="screen">
    <script defer async src="script/main.js"></script>
    <script defer async src="script/request-print.js"></script>
</head>
</head>
<body>
    <header>
        <div class="header">
            <div class="nav-logo">
                <a href="index.html" id="logo-link"><img src="images/nav-logo.webp" alt="imprime.ninja logo" width="80" height="80">
                </a>
            </div>
            <h1>imprime.ninja</h1>
            <a href="#" id="menu" aria-label="Menu icon"></a>
        </div>
        <nav class="navigation">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="quote-a-print.html">Get a quote</a>
            <a class="nav-link" href="who-we-are.html">Who we are</a>
            <a class="nav-link" href="contact-us.html">Contact  us</a>
        </nav> 
    </header>
    <main>
        <h2 class="page-header">Instant quote</h2>
        <div class="quote-request">
            <div class="pre-form-text">
                <p>Fill out the form below to get an instant rough quote for your 3d print.</p>
                <p>Use PrusaSlicer with default settings to get the key values requested below.</p>    
            </div>
            <form method="get" id="quote-form">
                <fieldset class="quote-fields">
                    <label>Print material:</label>
                    <div id="material-selection" class="radio-button-row">
                        <!-- <label><input type="radio" name="print-material" id="print-material" required value="PLA" > PLA</label>
                        <label><input type="radio" name="print-material" id="print-material" required value="PETG"> PETG</label>
                        <label><input type="radio" name="print-material" id="print-material" required value="Flex"> Flex</label>     -->
                    </div>
                    <label>Material weight (grams): <input type="number" name="print-weight" id="print-weight" min="1" required></label>
                    <label>Print time (hours): <input type="number" name="print-time" id="print-time" min="1" required></label>
                    <div class="button-container"><button id="get-quote" type="button">Get quote</button></div>
                </fieldset>
            </form>
        </div>
        <div id="quote-result" class="quote-result hidden">
            This print would cost<div id="quote-output"></div>
        </div>
    </main>
    <footer>
        ©<span id="currentYear"></span> imprime.ninja
    </footer>
</body>
</html>
